    <g mask="url(#round)">
      <rect width="101" height="20" fill="#555"/>
      <rect x="101" width="51" height="20" fill="#4c1"/>
      <rect width="152" height="20" fill="url(#smooth)"/>
    </g>

    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
      <text x="50.5" y="15" fill="#010101" fill-opacity=".3">Coverage:lines</text>
      <text x="50.5" y="14">Coverage:lines</text>
      <text x="126.5" y="15" fill="#010101" fill-opacity=".3">100%</text>
      <text x="126.5" y="14">100%</text>
    </g>
  </svg>